<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Phone Your Rep</title>

	<script src="https://unpkg.com/react@15/dist/react-with-addons.min.js"></script>
	<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

	<!-- GeoComplete -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script src="jquery.geocomplete.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->

</head>
<body>
		<div class="banner"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 style="text-align: center">Phone Your Reps</h1>

				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="form-horizontal">
						<form id = "form" class="form-group">
						    <label for="address">Your Address</label>
						    <input name="address" type="text" id="address" class="form-control" placeholder="Address">
							<input name="lat" type="hidden" id="lat" value="">
  							<input name="lng" type="hidden" id="lng" value="">
								<input name="administrative_area_level_1" type="hidden" id="state" value="">
						</form>

						<script>
							$("#address").geocomplete({ details: "form" });
						</script>

						<div class="form-group">
						    <div class="col-md-offset-4 col-md-6">
						      	<button id="submit" type="submit" class="btn btn-primary">Load your Reps</button>
						    </div>
						</div>
					</div>
				</div>
			</div>

			<div id="root"></div>
		</div>
	<script type="text/babel" src="index.js"></script>

</body>
</html>
